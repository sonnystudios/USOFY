<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image Link</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .full-screen-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the full screen */
            cursor: pointer; /* Optional: adds a pointer cursor to indicate it's clickable */
        }
    </style>
</head>
<body>

    <!-- Full-screen clickable image -->
    <a href="page6.html">
        <img src="page5.jpg" alt="Full Screen Image" class="full-screen-image">
    </a>

</body>
</html>
