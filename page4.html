<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Image Link</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .full-screen-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Full-screen image that links to page5 -->
    <a href="page5.html">
        <img src="page4.jpg" alt="Clickable Full-Screen Image" class="full-screen-image">
    </a>

</body>
</html>
