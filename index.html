<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Layout</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .centered-video-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%; /* Adjust the size of the centered video */
            cursor: pointer;
        }
        .centered-video {
            width: 100%;
            height: auto;
            border: 2px solid #fff; /* Optional styling for visibility */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <!-- Full-screen background video -->
    <video class="background-video" autoplay loop muted>
        <source src="code.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Centered clickable video -->
    <a href="page2.html">
        <div class="centered-video-container">
            <video class="centered-video" autoplay loop muted>
                <source src="seal.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </a>

</body>
</html>
